<!DOCTYPE html>
<!--<html lang="ko" xmlns:th="http://www.thymeleaf.org">-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>

<body>
<!-- 헤더 -->
<!--<header th:insert="">-->
<!--#(id), .(class) 으로 접근가능-->
<!--<header th:replace="~{header :: header}"></header>-->
<header id="header"></header>
<main>
    <!-- 메인 페이지 - 테이블 -->
    <!-- 검색창 -->
    <form>
        <!-- 필터: 제목 본문, id, 닉네임, 해시태그 -->
        <label for="search-type" hidden>유형</label>
        <select id="search-type" name="search-type">
            <option>제목</option>
            <option>본문</option>
            <option>ID</option>
            <option>닉네임</option>
            <option>해시태그</option>
        </select>
        <label for="search-value" hidden>검색어</label>
        <input id="search-value" type="search" placeholder="검색어 입력.." name="search-value">
        <button type="submit">검색</button>
    </form>
    <!-- 테이블 -->
    <table>
        <!--        생략해도 문제없음, 일부 프레임웤은 필요할수도..-->
        <thead>
        <tr>
            <th>제목</th>
            <th>해시태그</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>첫글</td>
            <td>#java</td>
            <td>jake</td>
            <td>2022-01-01</td>
        </tr>
        <tr>
            <td>두번째글</td>
            <td>#spring</td>
            <td>jake</td>
            <td>2022-01-02</td>
        </tr>
        <tr>
            <td>세번째글</td>
            <td>#java</td>
            <td>jake</td>
            <td>2022-01-03</td>
        </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <!--     네비게이션 바-->
    <nav>
        <table>
            <tr>
                <td>previous</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>next</td>
            </tr>
        </table>
    </nav>
</main>
<!-- 푸터 -->
<!--<footer th:replace="footer :: footer"></footer>-->
<footer id="footer"></footer>
</body>

</html>
